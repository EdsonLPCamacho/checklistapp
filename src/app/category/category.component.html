<div>

  <mat-card>

        <mat-card-content>

            <mat-card-title><h4>Manage Category</h4></mat-card-title>

            <table mat-table [dataSource]="dataSource">
                
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id. </th>
                  <td mat-cell *matCellDef="let i = index"> {{i}} </td>
                </ng-container>
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                             
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element">
                    <button (click)="editCategory(element)" mat-raised-button color="accent" class="mg-bt" >Edit</button>
                    <button (click)="deleteCategory(element)" mat-raised-button color="warn" class="mg-bt" >Delete</button>
                  </td>
                </ng-container>
                
                           
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </mat-card-content>

        <mat-card-actions>

          <a mat-raised-button color="primary" (click)="createNewCategory(element)">New Category</a>

        </mat-card-actions>

    </mat-card>

</div>
