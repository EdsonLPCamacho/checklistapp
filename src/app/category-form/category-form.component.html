<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{actionName}} Category
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup] ="categoryForm"  #categoryForDidrective="ngForm"  action=""></form>

            <mat-form-field class="wd-300">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">            
              </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
            <button mat-raised-button color="warn" (click)="save()">Save</button>
        </mat-card-actions>
    </mat-card>
</div>
